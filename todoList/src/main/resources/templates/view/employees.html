<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>th:text="$(title)">Employees</title>
<head>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h2>Employee Form</h2>
				<div class="alert alert-success" th:if="${successmessage}">
					<a href="#" class="close" data-dismiss="alert" arial-label="close">&times;</a>
					<strong th:text="${successmessage}"></strong>
				</div>
				<div class="alert alert-success" th:if="${errormessage}">
					<a href="#" class="close" data-dismiss="alert" arial-label="close">&times;</a>
					<strong th:text="${errormessage}"></strong>
				</div>
				<form action="#" th:action="@{${isAdd}?'/save':'/update'}"
					th:object="${employee}" method="post">
					<div class="form-group">
						<input type="text" class="form-control" id="firstName"
							placeholder="First Name" th:field="*{firstName}">
					</div>
					<div class="form-group">
						<input class="form-control" id="lastName" placeholder="Last Name"
							th:field="*{lastName}" type="text">
					</div>
					<div class="form-group">
						<input class="form-control" id="email" placeholder="E-mail"
							th:field="*{email}" type="text">
					</div>
					<div class="form-group">
						<input class="form-control" id="phoneNumber" placeholder="Phone"
							th:field="*{phoneNumber}" type="text">
					</div>
					<input type="hidden" class="form-control" th:field="*{id}">
					<div>
						<button type="submit" class="btn btn-primary"
							th:text="${isAdd}?'Save':'Update'">Submit</button>
					</div>

				</form>
			</div>

			<div class="col-md-12">
				<h2>All Empolyees</h2>
				<div style="margin-top: 10px">
					<table id="employeetable"
						class="table table-striped table-bordered" style="width: 100%">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Email</th>
								<th>Phone Number</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="employee: ${employees}">
								<td th:text="${employee.firstName}"></td>
								<td th:text="${employee.lastName}"></td>
								<td th:text="${employee.email}"></td>
								<td th:text="${employee.phoneNumber}"></td>
								<td><a th:href="@{'/getEmployee/'+${employee.id}}"><i
										class="fa fa-edit" style="font-size: 21px;"></i></a> <a
									href="javascript:void(0)" class="confirm-delete"
									th:attr="data-id=${employee.id},
                         data-name=${employee.firstName+ ' '+employee.lastName}">
										<i class="fa fa-trash" style="font-size: 21px; color: red;"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>








		</div>
	</div>





	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript">
    $("#employeetable").dataTable();
</script>

	<!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>-->
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>-->

	<div class="modal fade" id="employeeModal" tabindex="-1" role="dialog"
		aria-labeledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				'
				<div class="modal-body" id="myModalBody">
					<p>
						Do you want to delete this (<span id="modal-name"></span>) record?
					</p>
				</div>
				<div class="modal-footer">
					<a id="idModalLink" href="#" class="btn btn-primary">Yes</a>
					<button type="button" class="btn btn-danger" data-dismiss="modal">NO</button>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
